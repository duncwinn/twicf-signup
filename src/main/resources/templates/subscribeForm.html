<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Subscribe</title>

    <link href="webjars/bootstrap/3.3.0/css/bootstrap.css" rel="stylesheet" />
    <link href="css/application.css" rel="stylesheet" />
  </head>
  <body>
	<div class="container">
		<div class="jumbotron">
			<h1>Hello, Cloud Foundry fans!</h1>
			<p>Why not sign up to get an email every time there's a new edition of TWICF?</p>
			<form method="post" th:action="@{./}" class="form-inline" role="form">
				<div class="input-group full-width">
					<label class="sr-only" for="emailAddress">Email address</label>
					<input type="email" id="emailAddress" name="emailAddress" placeholder="Enter your email address" class="form-control" />
					<span class="input-group-btn">
						<button type="submit" id="subscribe" class="btn btn-primary">Hook me up</button>
					</span>
				</div>
			</form>
		</div>
	</div>

    <script src="webjars/jquery/1.11.1/jquery.js"></script>
    <script src="webjars/bootstrap/3.3.0/js/bootstrap.js"></script>
  </body>
</html>
